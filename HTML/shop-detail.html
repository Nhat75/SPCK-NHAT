<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Detail - VietFood</title>
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo"><i class="fas fa-utensils"></i> VietFood</a>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="food-shops.html"><i class="fas fa-store"></i> Food Shops</a>
        <div id="auth-buttons">
          <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
          <a href="register.html" class="register-btn"><i class="fas fa-user-plus"></i> Register</a>
        </div>
        <div id="user-info" style="display: none;">
          <span id="user-email"></span>
          <a href="#" onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container" style="margin-top: 100px;">
      <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back to Shops
      </button>
      <div id="shop-detail-content">
        <div class="shop-info">
          <h2 id="detail-name"></h2>
          <div class="shop-meta">
            <span id="detail-location"></span>
            <span id="detail-cuisine"></span>
            <span id="detail-price"></span>
            <div class="rating">
              <span id="detail-rating"></span>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <p id="detail-description" style="margin-top:1rem;"></p>
          <p><b>Address:</b> <span id="detail-address"></span></p>
          <p><b>Opening hours:</b> <span id="detail-hours"></span></p>
          <p><b>Phone:</b> <span id="detail-phone"></span></p>
        </div>
        <div class="shop-dishes">
          <h3>Menu</h3>
          <div id="shop-dishes-list" class="dishes-grid"></div>
        </div>
        <div class="reviews-section">
          <h3>Reviews</h3>
          <div id="reviews-list"></div>
        </div>
        <button id="booking-btn" class="booking-btn">Booking</button>
        <div id="booking-modal" class="modal" style="display:none;">
          <div class="modal-content">
            <span class="close" id="close-booking-modal">&times;</span>
            <h3>Book a Table</h3>
            <form id="booking-form">
              <label for="booking-date">Date:</label>
              <input type="date" id="booking-date" name="booking-date" required>
              <label for="booking-seats">Number of Seats:</label>
              <input type="number" id="booking-seats" name="booking-seats" min="1" max="20" required>
              <label for="booking-rating">Your Rating:</label>
              <select id="booking-rating" name="booking-rating" required>
                <option value="">Select</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
              </select>
              <label for="booking-review">Your Review:</label>
              <textarea id="booking-review" name="booking-review" rows="3" required></textarea>
              <button type="submit" class="submit-booking-btn">Submit Booking & Review</button>
            </form>
          </div>
        </div>
        <div id="user-bookings-list-section" style="margin-top:2em;">
          <h3>Your Bookings</h3>
          <div id="user-bookings-list"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>Contact us: <a href="tel:000000000">000000000</a></p>
      <p>Connect with us:
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a> |
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a> |
        <a href="https://www.discord.com/" target="_blank" rel="noopener noreferrer">Discord</a>
      </p>
    </div>
  </footer>
  <div id="toast" class="toast"></div>
  <script src="../JS/shop-detail.js"></script>
  <script src="../JS/script.js"></script>
</body>
</html>
